		<script>
            function startTimer(duration, display) {
                var timer = duration, minutes, seconds, hours, days;
                setInterval(function () {
                    days = parseInt(timer / (3600*24));
                    hours = parseInt(Math.floor(timer % (3600*24) / 3600));
                    minutes = parseInt(timer % 3600 / 60);
                    seconds = parseInt(timer % 60, 10);

                    minutes = minutes < 10 ? "0" + minutes : minutes;
                    seconds = seconds < 10 ? "0" + seconds : seconds;
                    days = days < 10 ? "0" + days : days;
                    hours = hours < 10 ? "0" + hours : hours;

                    display.textContent = days + "g " + hours + "h " + minutes + "m";

                    if (--timer < 0) {
                        timer = duration;
                    }
                }, 1000);
            }

            window.onload = function () {
                const date = new Date();
                var dateInSec = date.getTime();
                var startDate = 1641661200000;
                var daysToLive = (startDate - dateInSec) / 1000;
                display = document.querySelector('#countdown');
                startTimer(daysToLive, display);
            };
        </script>
